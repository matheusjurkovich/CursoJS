<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            font: 18pt Arial, sans-serif;
        }
        h1{
            font-size: 26pt;
        }
        input {
            width: 100px;
        }
    </style>
  </head>
  <body>
    <h1>Sitema de Multas</h1>
    Velocidade do carro <input type="number" name="" id="txtvel" /> Km/h
    <input type="button" value="Verificar" onclick="calcular()" />
    <div id="res"></div>
    <script>
      function calcular() {
        let txtv = document.querySelector("#txtvel");
        let res = document.querySelector('#res')
        let vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
        if(vel > 60) {
            res.innerHTML += `<p>Você foi <strong>multado</strong> por excesso de velocidade</p>`
        }
      }
    </script>
  </body>
</html>
